<google-chart #chart [title]="title" [type]="type" [data]="data" [options]="options" [width]="width" [height]="height">
</google-chart>

<div class="totalData">
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="column.key" *ngFor="let column of columnsSchema">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.label }}
      </th>

      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="column.type">
          <div class="btn-edit" *ngSwitchCase="'date'">
            {{ element[0] }}
          </div>
          <div class="btn-edit" *ngSwitchCase="'holdingValue'">
            {{ element[1] | number:'1.2-2' }}
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
